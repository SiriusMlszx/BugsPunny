<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>谢小意的兔八哥</title>
</head>

<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">鬼畜</button>
    </div>

    <style>* {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box
        }

        #buttons {
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }

        #buttons>button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }

        #demo::webkit-scrollbar {
            display: none;
        }

        #demo {
            overflow-x: hidden;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            width: 100%;
        }

        #html {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }</style>

    <div class="container">

        <div class="head"></div>
        <!-- head-->
        <div class="head2"></div>
        <!-- head2-->
        <div id="ears" class="ears">
            <div class="ear"></div>
            <!-- ear-->
            <div class="inner-ear"></div>
            <!-- inner-ear-->
        </div>
        <div class="eyes"></div>
        <div class="nose"></div>
        <!-- nose-->
        <div class="teeth"></div>
        <!-- teeth-->
        <div class="body"></div>
        <!-- body-->
        <div class="inner-body"></div>
        <!-- inner-body-->
        <div class="neck"></div>
        <!-- neck-->

        <div class="tail"></div>
        <!-- tail-->
        <div class="inner-tail"></div>
        <!-- inner-tail-->

        <div class="left-leg"></div>
        <!-- left-leg-->
        <div class="right-leg"></div>
        <!-- right-leg-->
        <div class="left-foot"></div>
        <!-- left-foot-->
        <div class="right-foot"></div>
        <!-- right-foot-->

        <div class="right-arm"></div>
        <!-- right-arm-->
        <div class="right-arm2"></div>
        <!-- right-arm2-->
        <div class="right-hand"></div>
        <!-- right-hand-->

        <div class="left-arm"></div>
        <!-- right-arm-->
        <div class="left-arm2"></div>
        <!-- right-arm2-->
        <div class="left-hand"></div>
        <!-- right-hand-->

        <div class="carrot"></div>
        <!-- carrot-->
        <div class="carrot2"></div>
        <!-- carrot2-->
        <div class="carrot3"></div>
        <!-- carrot3-->
    </div>
    <script src="/test.e98b79dd.js"></script>
</body>

</html>
