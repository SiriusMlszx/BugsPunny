<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>兔八哥</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="head"></div>
        <!-- head-->
        <div class="head2"></div>
        <!-- head2-->
        <div id="ears" class="ears">
            <div class="ear"></div>
            <!-- ear-->
            <div class="inner-ear"></div>
            <!-- inner-ear-->
        </div>
        <div class="eyes"></div>
        <div class="nose"></div>
        <!-- nose-->
        <div class="teeth"></div>
        <!-- teeth-->
        <div class="body"></div>
        <!-- body-->
        <div class="inner-body"></div>
        <!-- inner-body-->
        <div class="neck"></div>
        <!-- neck-->

        <div class="tail"></div>
        <!-- tail-->
        <div class="inner-tail"></div>
        <!-- inner-tail-->

        <div class="left-leg"></div>
        <!-- left-leg-->
        <div class="right-leg"></div>
        <!-- right-leg-->
        <div class="left-foot"></div>
        <!-- left-foot-->
        <div class="right-foot"></div>
        <!-- right-foot-->

        <div class="right-arm"></div>
        <!-- right-arm-->
        <div class="right-arm2"></div>
        <!-- right-arm2-->
        <div class="right-hand"></div>
        <!-- right-hand-->

        <div class="left-arm"></div>
        <!-- right-arm-->
        <div class="left-arm2"></div>
        <!-- right-arm2-->
        <div class="left-hand"></div>
        <!-- right-hand-->

        <div class="carrot"></div>
        <!-- carrot-->
        <div class="carrot2"></div>
        <!-- carrot2-->
        <div class="carrot3"></div>
        <!-- carrot3-->


    </div>

    <script src="main.js"></script>
</body>

</html>
